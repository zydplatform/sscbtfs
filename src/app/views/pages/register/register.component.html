<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="12" md="12" xl="12">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <div class="text-center">
              <img src="assets/img/brand/logo.png"
                style="width: 85px;" alt="logo">
              <h4 class="mt-1 pb-1">SSCBTFS REGISTRATION</h4>
              <nav>
                <button type="button" (click)="toggleEditor('name')">Register As A Trader</button>
                <button type="button" (click)="toggleEditor('name')">Register As A Border Agent</button>
                <button type="button" (click)="toggleEditor('profile')">Register As A Trade Association</button>
              </nav>
            </div>
            <app-name-editor *ngIf="showNameEditor"></app-name-editor>

            <app-profile-editor *ngIf="showProfileEditor"></app-profile-editor>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
